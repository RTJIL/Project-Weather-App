<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title">Weather App</div>
        <form action="#" class="check-form">
          <input type="text" id="location" placeholder="Your city, country" />
          <div class="error"></div>
          <button type="submit" check-weather>Check Weather</button>
        </form>
        <button class="get-loc">Geo locate</button>

        <div id="loading" class="hidden spinner"></div>

        <div class="weather-data hidden">
          <div class="place-name"></div>
          <div class="temperature"></div>
          <div class="extra-info" style="white-space: pre-line;"></div>
          <div id="weather-icon"></div>
        </div>
      </div>
    </div>
  </body>
</html>
